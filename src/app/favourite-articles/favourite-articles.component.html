<div class="panel panel-default">
    <div class="panel-body">
        <div class="col-lg-2">Filter article titles by:</div>
        <div class="col-lg-4">
            <input type="text" [(ngModel)]="favouritesListFilter" />
        </div>
    </div>
</div>
<div *ngFor="let article of user?.favouriteArticles | favouritesFilterByTitle: favouritesListFilter" class="row">
    <div class="panel panel-default content">
        <div class="panel-body">
            <div class="container">
                <img class="img-responsive simple-article-img" src="{{article.imageUrl}}" alt="image">
                <h2>
                    <a [routerLink]="['/article-details', article.originalId]">{{article.title}}</a>
                </h2>
            </div>
        </div>
        <div class="panel-footer article-info">published at {{article.publishedAt | date:'medium'}} by <a [routerLink]="['/source-details', article.source]">{{article.source}}</a>
        </div>
    </div>
</div>
