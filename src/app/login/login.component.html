<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required pattern=".{3,30}" placeholder="Username"/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required. It must contain at least {{minUsernameLength}} and maximum {{maxUsernameLength}} symbols.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required pattern=".{5,30}" placeholder="Password"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required. It must contain at least {{minPasswordLength}} and maximum {{maxPasswordLength}} symbols.</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <a [routerLink]="['/user/register']">Register</a>
        </div>
    </form>
</div>
